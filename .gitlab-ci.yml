cache:
    paths:
      - node_modules/
      - .yarn

stages:
    - build
    - deploy

staging_build:
    stage: build
    only:
        - /^v(\d+\.)?(\d+\.)?(\*|\d+)-rc\d*$/
    tags:
        - ffcbuilder
    script:
        - echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
        - echo "Building ffc_backend_api staging."
        - docker build -t jimber/ffc_backend_api:staging-$CI_COMMIT_TAG .
        - docker push jimber/ffc_backend_api:staging-$CI_COMMIT_TAG

staging_deploy:
    stage: deploy
    only:
        - /^v(\d+\.)?(\d+\.)?(\*|\d+)-rc\d*$/
    tags:
        - ffcstaging
    script:
        - echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
        - echo "Deploying ffc_backend_api staging."
        - docker pull jimber/ffc_backend_api:staging-$CI_COMMIT_TAG
        - docker rm -f ffc_backend_api || true
        - docker run -dit --name=ffc_backend_api --network=ffc_network jimber/ffc_backend_api:staging-$CI_COMMIT_TAG
        - docker run -dit --name=ffc_backend_redis --network=ffc_network redis:alpine

production_build:
    stage: build
    only:
        - /^(\d+\.)?(\d+\.)?(\*|\d+)$/
    tags:
        - ffcbuilder
    script:
        - echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
        - echo "Building ffc_backend_api production."
        - docker build -t jimber/ffc_backend_api:production-$CI_COMMIT_TAG .
        - docker push jimber/ffc_backend_api:production-$CI_COMMIT_TAG

production_deploy:
    stage: deploy
    only:
        - /^(\d+\.)?(\d+\.)?(\*|\d+)$/
    tags:
        - ffcproduction
    script:
        - echo "$DOCKER_PW" | docker login -u $DOCKER_USER --password-stdin
        - echo "Deploying ffc_backend_api production."
        - docker pull jimber/ffc_backend_api:production-$CI_COMMIT_TAG
        - docker rm -f ffc_backend_api || true
        - docker run -dit --name=ffc_backend_api --network=ffc_network jimber/ffc_backend_api:production-$CI_COMMIT_TAG
        - docker run -dit --name=ffc_backend_redis --network=ffc_network redis:alpine
    