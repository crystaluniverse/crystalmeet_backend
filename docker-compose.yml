version: "3.3"

services:
  ffc_backend_api:
    build: .
    image: "jimber/ffc_backend_api:${DOCKER_IMAGE_TAG:-dev}"
    container_name: "ffc_backend_api"
    volumes:
      - /opt/freeflow/config/freeflow_config.py:/usr/share/nginx/config/freeflow_config.py
    ports:
      - "5000:5000"
    networks:
      - ffc_network
    restart: always
  
  ffc_backend_redis:
    image: "redis:alpine"
    container_name: "ffc_backend_redis"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - ffc_network
    volumes:
      - /opt/freeflow/redis_data:/data
    ports:
      - "6379:6379"
    restart: always

networks:
  ffc_network:
    external: true